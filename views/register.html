<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <!-- Add Google Fonts link for attractive typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 36px;
        font-weight: 600;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 18px;
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #2196f3;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0b7dda;
      }

      h3 {
        font-size: 24px;
        font-weight: 600;
        margin-top: 30px;
      }

      a {
        color: #2196f3;
        text-decoration: none;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone_No">Tel Number:</label>
      <input type="tel" id="phone_No" name="phone_No" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" id="registerBtn">Register</button>
    </form>
    <br>
    <h3>Already have an account?</h3><br>
    <a href="http://3.82.249.45:4000/auth">Sign In</a>
    <script src="/jscript/main-register.js"></script>
  </body>
</html>
