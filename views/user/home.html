<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Bot Company</title>
    <style>
      body {
        background-color: black;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
      }

      h1 {
        font-size: 32px;
      }

      .bot-button {
        display: inline-block;
        background-color: #2196f3;
        color: white;
        font-size: 24px;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .bot-button:hover {
        background-color: #0b7dda;
      }

      .bot-links {
        margin-top: 30px;
      }

      .bot-links a {
        display: block;
        margin: 10px;
        text-decoration: none;
        color: #2196f3;
        font-size: 20px;
      }

      .bot-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Bot Company</h1>

    <button class="bot-button" id="botToggle">Turn Bot On</button>

    <div class="bot-links">
      <a href="#">Tailor Prompt</a>
      <a href="#">Set Tweet Interval</a>
      <a href="#">Make Payment</a>
    </div>

    <script src="/jscript/subdir/user-home.js"></script>
  </body>
</html>
